  <script>
    (function() {
      const grid = document.getElementById('igFeed');
      const loading = document.getElementById('igLoading');

      fetch('/api/instagram?limit=12')
        .then(r => r.json())
        .then(data => {
          loading.remove();
          if (!data.posts || !data.posts.length) {
            grid.innerHTML = '<p style="color:var(--color-text-secondary);font-size:14px;">No posts found.</p>';
            return;
          }
          data.posts.forEach(post => {
            const a = document.createElement('a');
            a.href = post.link;
            a.target = '_blank';
            a.rel = 'noopener';
            a.className = 'ig-feed-item';
            a.title = post.caption.slice(0, 100) || 'Instagram post';

            const img = document.createElement('img');
            img.src = post.src;
            img.alt = post.caption.slice(0, 60) || 'Photo from Instagram';
            img.loading = 'lazy';

            a.appendChild(img);
            grid.appendChild(a);
          });
        })
        .catch(() => {
          loading.textContent = '';
        });
    })();
  </script>
